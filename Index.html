<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .form-container {
            background-color: white;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        td {
            padding: 8px;
            vertical-align: top;
        }
        
        td:first-child {
            width: 120px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registro de Empleados</h1>
        
        <form name="empleados" action="informacion.php" method="POST">
            <table>
                <tr>
                    <td>Identificaci√≥n:</td>
                    <td><input type="text" name="identificacion" required></td>
                </tr>
                <tr>
                    <td>Nombres y Apellidos:</td>
                    <td><input type="text" name="NomApellidos" required></td>
                </tr>
                <tr>
                    <td>Cargo:</td>
                    <td><input type="text" name="Cargo" required></td>
                </tr>
                <tr>
                    <td>Salario:</td>
                    <td><input type="number" name="Salario" step="0.01" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding-top: 15px;">
                        <input type="submit" value="Enviar Datos">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
